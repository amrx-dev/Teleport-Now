<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleport - تيلبورت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <header class="bg-blue-600 text-white p-6 text-center shadow-md">
            <h1 class="text-3xl font-bold italic tracking-tighter">TELEPORT</h1>
            <p class="text-sm mt-1 opacity-90">وكلاء شحن تيلبورت في الأردن</p>
        </header>

        <div class="p-4">
            <input type="text" placeholder="ابحث عن مدينة (عمان، الزرقاء...)" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 outline-none transition-all text-right">
        </div>

        <main class="p-4 space-y-4">
            <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 text-center">
                <p class="text-blue-800 font-medium">جاري تحديث قائمة الوكلاء...</p>
            </div>
        </main>
    </div>
</body>
</html>
